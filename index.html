<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Pavithra 🌸</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://i.pinimg.com/originals/fc/99/5f/fc995f6a11bb6c8cb571682b80fbb211.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .message {
      position: absolute;
      color: #d63384;
      font-size: 1.8em;
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.3);
    }

    .heart {
      position: absolute;
      color: #ff4d88;
      font-size: 24px;
      animation: float 6s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(1); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-20vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="message">
    hii pvithiraa.. I'm santhosh. <br>
    Enna wait pandre sollitu thoonga poita 🤔 <br>
    work pora so tired ah thaa iruppa.. <br>
    nee thoongu 😌
  </div>

  <!-- Floating Hearts -->
  <div class="heart" style="left: 10%; animation-delay: 0s;">❤️</div>
  <div class="heart" style="left: 30%; animation-delay: 2s;">💖</div>
  <div class="heart" style="left: 50%; animation-delay: 1s;">❤️</div>
  <div class="heart" style="left: 70%; animation-delay: 3s;">💗</div>
  <div class="heart" style="left: 85%; animation-delay: 1.5s;">❤️</div>

</body>
</html>
