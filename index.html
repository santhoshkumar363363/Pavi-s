<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: url('1000016394.jpg') no-repeat center center fixed;

    }

    .message-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.6);
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 192, 203, 0.7);
      text-align: center;
      font-size: 1.4rem;
      backdrop-filter: blur(6px);
      color: #fff;
    }

    .highlight {
      color: #ff94d4;
      font-weight: bold;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="flowers"></canvas>

  <div class="message-box">
    hii <span class="highlight">pvithiraa</span>.. I'm santhosh.<br>
    Enna wait pandre sollitu thoonga poita ðŸ¤”<br>
    work pora so tired ah thaa iruppa..<br>
    nee thoongu ðŸ˜Œ
  </div>

  <script>
    const canvas = document.getElementById('flowers');
    const ctx = canvas.getContext('2d');
    let petals = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    function createPetal() {
      return {
        x: Math.random() * canvas.width,
        y: -20,
        size: 20 + Math.random() * 20,
        speed: 1 + Math.random() * 2,
        sway: Math.random() * 1,
        symbol: 'ðŸŒ¸',
        opacity: 0.7 + Math.random() * 0.3
      };
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      petals.forEach((p, i) => {
        ctx.font = `${p.size}px serif`;
        ctx.globalAlpha = p.opacity;
        ctx.fillText(p.symbol, p.x, p.y);
        p.y += p.speed;
        p.x += Math.sin(p.y / 20) * p.sway;

        if (p.y > canvas.height) {
          petals[i] = createPetal();
        }
      });

      requestAnimationFrame(draw);
    }

    for (let i = 0; i < 60; i++) petals.push(createPetal());
    draw();
  </script>
</body>
</html>
