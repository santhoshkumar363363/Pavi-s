      transform: translate(-50%, -50%);
      background: rgba(40, 40, 40, 0.8);
      padding: 20px 30px;
      border-radius: 20px;
      color: white;

      text-align: center;
      max-width: 90%;
    }

    .message-box span {
      color: hotpink;
      font-weight: bold;
    }

    .flower {
      position: absolute;
      color: pink;
      font-size: 20px;
      animation: fall linear infinite;
      pointer-events: none;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
