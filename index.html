  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('1000016573.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .message-box {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      padding: 30px;
      max-width: 90%;
      text-align: center;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      z-index: 2;
    }

    .message-box h1 {
      font-size: 1.8rem;
      color: #d63384;
      margin-bottom: 10px;
    }

    .message-box p {
      font-size: 1.3rem;
      color: #444;
      line-height: 1.6;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      transform: rotate(45deg);
      animation: floatUp 10s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }

    /* Create multiple hearts */
    .heart:nth-child(1) { left: 10%; animation-delay: 0s; }
    .heart:nth-child(2) { left: 25%; animation-delay: 2s; }
    .heart:nth-child(3) { left: 40%; animation-delay: 4s; }
    .heart:nth-child(4) { left: 55%; animation-delay: 1s; }
    .heart:nth-child(5) { left: 70%; animation-delay: 3s; }
    .heart:nth-child(6) { left: 85%; animation-delay: 5s; }
  </style>
</head>
